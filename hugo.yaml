    enable: true
    title: "Philosophie"
    image: "/Robert Popp - Social-controler.de.webp"
    content: |-
      <br/>Erfolg ist für mich mehr als nur Zahlen auf einem Konto. <br/>Profit ist mir wichtig, aber nur, wenn er im Einklang mit dem Wohlergehen der Menschen und der Umwelt steht. Nachhaltigkeit ist daher ein zentrales Element meiner Arbeit. <br/>
      Der Mensch steht im Mittelpunkt meines Handelns.<br/> Ich setze mich dafür ein, dass die Bedürfnisse und Interessen aller Beteiligten berücksichtigt werden. Dazu gehört ein respektvolles Miteinander, offene Kommunikation und transparente Entscheidungen.
